    <div class="container-fluid w-75">
      <div class="descricao">
        <h1 class="py-3">Exercício 6 - Concatenação de nomes</h1>
        <p>
          Faça um programa em JavaScript que solicite ao usuário que digite seu
          primeiro nome e seu sobrenome. Em seguida, eles devem utilizar
          operadores de string para concatenar os dois nomes e exibir o nome
          completo na tela.
        </p>
      </div>
      <!--Resolução-->
      <div class="resolucao">
        <form action="">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="sobrenome"
              placeholder="Digite seu sobrenome"
              required
            />
          </div>
          
          </div>
          <div class="my-4">
            <h1 id="resultado"></h1>
          </div>
          <div class="buttons">
            <button
              onclick="exibir()"
              class="btn btn-primary"
              type="button"
            >
              Resultado
            </button>
            <button class="btn btn-primary" type="reset">Limpar</button>
          </div>
        </form>
        <div class="">
          <h1 id="resultado"></h1>
        </div>
      </div>
      <!--------------------------------->
